<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//选择排序
			let arr = [87,1,2,5,8,623,12,354];
			let select = function(arr){
				for(let i=0; i<arr.length-1; i++){
					let minIndex = i;
					for(let j = i+1; j<arr.length; j++){
						if(arr[j]<arr[minIndex]) minIndex = j;
					}
					let temp = arr[i];
					arr[i] = arr[minIndex];
					arr[minIndex] = temp;
				}
			}
			//插入排序
			let insert = function(arr){
				for(let i=0;i<arr.length-1;i++){
					for(let j=0;j<i+1;j++){
						if(arr[j]>arr[j+1]){
							let temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
			}
			
			let quick = function(arr,l,r){
				if(l>r)return
				let i = l;
				let j = r;
				let key = arr[l];
				while(i<j){
					while(i<j&&arr[j]>key)
						j--;
						if(i<j){
							arr[i] = arr[j];
							i++;
						}
						
					
					while(i<j&&arr[i]<key)
						i++;
						if(i<j){
							arr[j] = arr[i];
							j--;
						}	
					}
				
				arr[i] = key;
				quick(arr,l,i-1);
				quick(arr,j+1,r);
				
			}
			
		</script>
	</body>
</html>
